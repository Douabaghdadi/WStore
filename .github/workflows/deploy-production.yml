name: Deploy to Production VPS

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  NODE_VERSION: '18'
  VPS_HOST: '51.254.135.247'
  VPS_USER: 'ubuntu'
  VPS_PATH: '/home/ubuntu/wstore'

jobs:
  test:
    name: Tests & Validation
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: |
            frontend/package-lock.json
            backend/package-lock.json

      - name: Install Frontend Dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Install Backend Dependencies
        working-directory: ./backend
        run: npm ci

      - name: Build Frontend
        working-directory: ./frontend
        run: npm run build

      - name: Lint Backend
        working-directory: ./backend
        run: npm run lint || echo "Lint warnings found"

  deploy:
    name: Deploy to VPS
    needs: test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ env.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: Create Backup on VPS
        run: |
          ssh ${{ env.VPS_USER }}@${{ env.VPS_HOST }} << 'ENDSSH'
            cd ${{ env.VPS_PATH }}
            BACKUP_DIR="$HOME/wstore-backups"
            mkdir -p $BACKUP_DIR
            TIMESTAMP=$(date +%Y%m%d_%H%M%S)
            tar -czf $BACKUP_DIR/wstore-backup-$TIMESTAMP.tar.gz \
              --exclude=node_modules \
              --exclude=.next \
              --exclude=.git \
              backend frontend package*.json 2>/dev/null || true
            # Keep only last 5 backups
            cd $BACKUP_DIR
            ls -t wstore-backup-*.tar.gz | tail -n +6 | xargs -r rm
            echo "✅ Backup created: wstore-backup-$TIMESTAMP.tar.gz"
          ENDSSH

      - name: Pull Latest Code
        run: |
          ssh ${{ env.VPS_USER }}@${{ env.VPS_HOST }} << 'ENDSSH'
            cd ${{ env.VPS_PATH }}
            git fetch origin
            git reset --hard origin/main
            echo "✅ Code updated to latest version"
          ENDSSH

      - name: Install Dependencies
        run: |
          ssh ${{ env.VPS_USER }}@${{ env.VPS_HOST }} << 'ENDSSH'
            cd ${{ env.VPS_PATH }}/backend
            npm install --production
            cd ${{ env.VPS_PATH }}/frontend
            npm install
            echo "✅ Dependencies installed"
          ENDSSH

      - name: Configure Environment Variables
        run: |
          ssh ${{ env.VPS_USER }}@${{ env.VPS_HOST }} << 'ENDSSH'
            cd ${{ env.VPS_PATH }}/backend
            cat > .env << 'EOF'
          ${{ secrets.MONGODB_URI_PRODUCTION }}
          EOF
            cd ${{ env.VPS_PATH }}/frontend
            cat > .env.production << 'EOF'
          ${{ secrets.FRONTEND_ENV_PRODUCTION }}
          EOF
            echo "✅ Environment variables configured"
          ENDSSH

      - name: Build Frontend
        run: |
          ssh ${{ env.VPS_USER }}@${{ env.VPS_HOST }} << 'ENDSSH'
            cd ${{ env.VPS_PATH }}/frontend
            npm run build
            echo "✅ Frontend built successfully"
          ENDSSH

      - name: Restart Services with PM2
        run: |
          ssh ${{ env.VPS_USER }}@${{ env.VPS_HOST }} << 'ENDSSH'
            cd ${{ env.VPS_PATH }}
            pm2 restart wstore-backend || pm2 start backend/server.js --name wstore-backend
            pm2 restart wstore-frontend || pm2 start npm --name wstore-frontend -- --prefix frontend start
            pm2 save
            echo "✅ Services restarted"
          ENDSSH

      - name: Health Check
        run: |
          echo "⏳ Waiting for services to start..."
          sleep 10
          
          # Check backend
          BACKEND_STATUS=$(curl -s -o /dev/null -w "%{http_code}" http://${{ env.VPS_HOST }}:5000/api/health || echo "000")
          if [ "$BACKEND_STATUS" = "200" ] || [ "$BACKEND_STATUS" = "404" ]; then
            echo "✅ Backend is responding"
          else
            echo "⚠️ Backend health check returned: $BACKEND_STATUS"
          fi
          
          # Check frontend
          FRONTEND_STATUS=$(curl -s -o /dev/null -w "%{http_code}" https://wstore.tn || echo "000")
          if [ "$FRONTEND_STATUS" = "200" ]; then
            echo "✅ Frontend is responding"
          else
            echo "⚠️ Frontend health check returned: $FRONTEND_STATUS"
          fi

      - name: Cleanup Old Builds
        run: |
          ssh ${{ env.VPS_USER }}@${{ env.VPS_HOST }} << 'ENDSSH'
            cd ${{ env.VPS_PATH }}/frontend
            rm -rf .next/cache/webpack
            echo "✅ Cleanup completed"
          ENDSSH

  notify:
    name: Notification
    needs: [test, deploy]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
      - name: Deployment Status
        run: |
          if [ "${{ needs.deploy.result }}" = "success" ]; then
            echo "🎉 Deployment successful!"
            echo "🌐 Frontend: https://wstore.tn"
            echo "🔧 Backend: http://51.254.135.247:5000"
          else
            echo "❌ Deployment failed!"
            echo "Check the logs above for details"
            exit 1
          fi
