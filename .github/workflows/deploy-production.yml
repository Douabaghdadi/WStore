name: Deploy to Production
on:
  push:
    branches: [main]
  workflow_dispatch:
env:
  VPS_HOST: 51.254.135.247
  VPS_USER: ubuntu
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - working-directory: backend
        run: npm ci
      - working-directory: frontend
        run: npm ci --legacy-peer-deps
      - working-directory: frontend
        run: npm run build
