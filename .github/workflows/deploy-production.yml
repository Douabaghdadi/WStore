name: Deploy to Production VPS

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  NODE_VERSION: '20'
  VPS_HOST: '51.254.135.247'
  VPS_USER: 'ubuntu'

jobs:
  test:
    name: Tests & Validation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: |
            frontend/package-lock.json
            backend/package-lock.json
      - run: cd frontend && npm ci && npm run build
      - run: cd backend && npm ci

  deploy:
    name: Deploy to VPS
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H 51.254.135.247 >> ~/.ssh/known_hosts
      - name: Deploy
        run: |
          ssh ubuntu@51.254.135.247 << 'ENDSSH'
          cd /home/ubuntu/wstore
          if [ ! -d .git ]; then
            git init
            git remote add origin https://github.com/Douabaghdadi/WStore.git
          fi
          git fetch origin
          git reset --hard origin/main
          echo "PORT=5000" > backend/.env
          echo "FRONTEND_URL=https://wstore.tn" >> backend/.env
          echo "BACKEND_URL=http://51.254.135.247" >> backend/.env
          echo "NEXT_PUBLIC_API_URL=http://51.254.135.247:5000" > frontend/.env.production
          cd backend && npm install --production
          cd ../frontend && npm install && npm run build
          pm2 restart wstore-backend || pm2 start ../backend/server.js --name wstore-backend
          pm2 restart wstore-frontend || pm2 start npm --name wstore-frontend -- start
          pm2 save
          ENDSSH
