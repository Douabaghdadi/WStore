name: Deploy to Production VPS

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

env:
  NODE_VERSION: '20'

jobs:
  test:
    name: Tests & Validation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: |
            frontend/package-lock.json
            backend/package-lock.json
      - run: cd frontend && npm ci && npm run build
      - run: cd backend && npm ci

  deploy:
    name: Deploy to VPS
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H 51.254.135.247 >> ~/.ssh/known_hosts
      
      - name: Copy deploy script to VPS
        run: |
          scp infrastructure/deploy-vps.sh ubuntu@51.254.135.247:/tmp/deploy-vps.sh
      
      - name: Execute deploy script on VPS
        run: |
          ssh ubuntu@51.254.135.247 'bash /tmp/deploy-vps.sh'
